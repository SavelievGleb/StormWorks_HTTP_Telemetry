<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <script src="../../node_modules/plotly.js-dist-min/plotly.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="panel-header">Request</div>
            <div class="panel-content">
                <div class="value-block">
                    <span class="label">Count</span>
                    <span class="value" id="request-count">0</span>
                </div>
                <div class="value-block">
                    <span class="label">Frequency (Hz)</span>
                    <span class="value" id="request-frequency">0</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-header">Frames</div>
            <div class="panel-content">
                <div class="value-block">
                    <span class="label">Count</span>
                    <span class="value" id="frame-count">0</span>
                </div>
                <div class="value-block">
                    <span class="label">Frequency (Hz)</span>
                    <span class="value" id="frame-frequency">0</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-header">Processed</div>
            <div class="panel-content">
                <span class="value" id="write-count">0</span>
                <span class="label">/</span>
                <span class="value" id="processed-frames-count">0</span>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div id="chart" class="chart-panel"></div>
    </div>

    <script type="module" src="renderer.js"></script>
    <script type="module" src="chart-manager.js"></script>
</body>

</html>
